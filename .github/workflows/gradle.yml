name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop", "feature/**", "story/**", "bugfix/**" ]

permissions:
  checks: write
  contents: read
  security-events: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'zulu'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: wrapper

    - name: Build and Unit Test with Gradle
      run: gradle test spotbugsMain pmdMain pmdTest

    - name: Run Integration Tests
      env:
        TMDB_API_TOKEN: ${{ secrets.TMDB_API_TOKEN }}
      run: gradle integrationTest

    - name: SpotBugs Report
      uses: lcollins/spotbugs-github-action@v3.0.0
      with:
        path: 'build/reports/spotbugs/main.xml'

    - name: PMD Report
      uses: pmd/pmd-github-action@v2
      with:
        rulesets: 'category/java/errorprone.xml,category/java/bestpractices.xml'
        analyzeModifiedFilesOnly: false

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: pmd-report.sarif
        category: pmd

    - name: Jacoco Coverage Report
      id: jacoco
      uses: madrapps/jacoco-report@v1.6.1
      with:
        paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        update-comment: true
        title: 'JaCoCo Report'
        min-coverage-overall: 40
        min-coverage-changed-files: 60
        pass-emoji: ':white_check_mark:'
        fail-emoji: ':x:'