spotbugs {
    def buildDir = project.layout.buildDirectory.get().asFile

    ignoreFailures = true
    excludeFilter = file("$rootDir/spotbugs-exclude.xml")
//    reportsDir = file("$buildDir/spotbugs")
}

spotbugsMain {
    reports {
        html.enabled = true
        xml.enabled = true
    }
}

spotbugsTest {
    reports {
        html.enabled = true
        xml.enabled = true
    }
}

pmd {
    toolVersion = "7.0.0"
    consoleOutput = false
    ignoreFailures = true
    maxFailures = 3
    rulesMinimumPriority = 5
    ruleSets = ["category/java/errorprone.xml", "category/java/bestpractices.xml"]
}
